<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Usuários (JSON)</title>

<style>
  body {
    font-family: Arial;
    max-width: 1000px;
    margin: 20px auto;
  }

  h1 {
    text-align: center;
  }

  /* Container das 3 caixas lado a lado */
  .linha {
    display: flex;
    gap: 20px;
    margin-top: 20px;
  }

  .box {
    flex: 1;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 6px;
    background: #f9f9f9;
  }

  input {
    width: 100%;
    padding: 6px;
    margin: 5px 0;
  }

  button {
    padding: 8px 12px;
    margin-top: 10px;
    cursor: pointer;
    width: 100%;
  }

  /* Caixa dos registros */
  .registros {
    margin-top: 25px;
    border: 1px solid #ccc;
    padding: 15px;
    border-radius: 6px;
    background: #f4f4f4;
  }

  pre {
    white-space: pre-wrap;
    font-size: 14px;
  }
</style>
</head>
<body>

<h1>Cadastro de Usuários (JSON)</h1>

<!-- 3 caixas lado a lado -->
<div class="linha">

  <!-- Ler dados -->
  <div class="box">
    <h3>Ler Dados</h3>
    <button onclick="lerDados()">Ler usuários</button>
  </div>

  <!-- Atualizar dados -->
  <div class="box">
    <h3>Atualizar Usuário</h3>

    <label>ID:</label>
    <input type="number" id="idAtualizar">

    <label>Nome:</label>
    <input type="text" id="nome">

    <label>Telefone:</label>
    <input type="text" id="telefone">

    <label>E-mail:</label>
    <input type="email" id="email">

    <label>Cargo:</label>
    <input type="text" id="cargo">

    <button onclick="atualizarDados()">Atualizar</button>
  </div>

  <!-- Excluir dados -->
  <div class="box">
    <h3>Excluir Usuário</h3>

    <label>ID para excluir:</label>
    <input type="number" id="idExcluir">

    <button onclick="excluirDados()">Excluir</button>
  </div>

</div>

<!-- Caixa dos registros -->
<div class="registros">
  <h3>Registros:</h3>
  <pre id="saida"></pre>
</div>


<script>

    // 1) Ler o arquivo JSON e exibir na tela
    async function lerDados() {
        const resposta = await fetch("usuarios.json");
        usuarios = await resposta.json();
        document.getElementById("saida").textContent = JSON.stringify(usuarios, null, 2)
    }

    // 2) Atualizar um usuário pelo ID
    function atualizarDados() {
        const id = Number(document.getElementById("idAtualizar").value);

        const nome =     document.getElementById("nome").value;
        const telefone = document.getElementById("telefone").value;
        const email    = document.getElementById("email").value;
        const cargo    = document.getElementById("cargo").value;

        let usuario = usuarios.find(u => u.id === id);

        if(usuario == null){
            alert("usuario não encontrado!")
        }

        usuario.nome = nome;
        usuario.telefone = telefone;
        usuario.email = email;
        usuario.cargo = cargo;

        document.getElementById("saida").textContent = JSON.stringify(usuarios, null, 2)
    }

    // 3) Excluir um usuário pelo ID
    function excluirDados() {
        const id = Number(document.getElementById("idExcluir").value);
        usuarios = usuarios.filter(u => u.id !== id);
        document.getElementById("saida").textContent = JSON.stringify(usuarios, null, 2)

        alert("Ususario removido com sucesso.")
    }



</script>
